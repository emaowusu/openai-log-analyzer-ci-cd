name: AI CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r app/requirements.txt

    - name: Run tests
      run: pytest app/test_app.py | tee pipeline.log

    - name: Build Docker Image
      run: docker build -t ai-ci-log .

    - name: Set up Kind
      uses: helm/kind-action@v1.8.0

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

    - name: AI Log Analysis
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      continue-on-error: true
      run: |
        pip install openai
        python ci/analyze_logs.py
        cat pipeline.log | python ci/analyze_logs.py > analysis_report.txt
    - name: Upload Analysis Report
      uses: actions/upload-artifact@v4
      with:
        name: analysis-report
        path: analysis_report.txt
    
   