name: AI CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r app/requirements.txt

    - name: Run tests
      run: pytest app/test_app.py | tee pipeline.log

    - name: Build Docker Image
      run: docker build -t ai-ci-log .

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml --validate=true --dry-run=client
        kubectl apply -f k8s/service.yaml --validate=true --dry-run=client

    - name: AI Log Analysis
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python ci/analyze_logs.py

